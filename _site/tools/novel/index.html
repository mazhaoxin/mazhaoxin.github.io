<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novel Helper</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico">
    <link rel="stylesheet" href="//cdn.staticfile.org/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="js.js"></script>
    <style>
        #config_form {
            display: none;
        }
        #config_form input{
            display: block;
        }
    </style>
</head>
<body class="container" onload="main()">
    <h1 class="text-center-md">Novel Helper</h1>
    <hr/>
    <div>
        <a href="../" class="btn btn-info btn-md" role="button">Back</a>
        <a href="index.html" class="btn btn-danger btn-md" role="button">Reset</a>
    </div>
    <br/>
    <div id="config">
        <form id="config_form">
            <input class="form-control" type="text" id="URL" name="URL" placeholder="Paste URL here" />
            <button class="btn btn-primary btn-md" type="submit">Submit</button>
        </form>
    </div>
    <br/>
    <div id="main"></div>
<!-- jQuery -->
<script src="//cdn.staticfile.org/jquery/2.1.3/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="//cdn.staticfile.org/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
